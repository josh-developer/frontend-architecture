<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clean Users Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #111827;
    }

    #search {
      padding: 0.5rem 1rem;
      width: 100%;
      max-width: 300px;
      margin-bottom: 1.5rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    th {
      background-color: #f3f4f6;
      font-weight: 600;
      color: #374151;
      border-bottom: 1px solid #e5e7eb;
    }

    td {
      border-bottom: 1px solid #f3f4f6;
      color: #4b5563;
    }

    tr:hover {
      background-color: #f9fafb;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: red;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        border: none;
        padding: 0.75rem;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 0.25rem;
        color: #6b7280;
      }
    }
  </style>
</head>
<body>
  <h1>Users</h1>
  <input type="text" id="search" placeholder="Search by name" />
  <table id="usersTable"></table>

  <script>
    const usersTable = document.getElementById('usersTable');
    const searchInput = document.getElementById('search');

    let users = [];

    async function fetchUsers() {
      try {
        const res = await fetch('https://jsonplaceholder.typicode.com/users');
        users = await res.json();
        renderTable(users);
      } catch (e) {
        usersTable.innerHTML = '<tr><td class="error">‚ùå Error loading users</td></tr>';
      }
    }

    function renderTable(data) {
      let html = `
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
      `;
      for (const user of data) {
        html += `
          <tr>
            <td data-label="Name">${user.name}</td>
            <td data-label="Email">${user.email}</td>
            <td data-label="Action">
              <button onclick="alert('Edit ${user.name}')">Edit</button>
            </td>
          </tr>
        `;
      }
      html += '</tbody>';
      usersTable.innerHTML = html;
    }

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = users.filter(user => user.name.toLowerCase().includes(query));
      renderTable(filtered);
    });

    fetchUsers();
  </script>
</body>
</html>
